<div fxLayoutAlign="center">

<table mat-table [dataSource]= "dataSource">
      <ng-container matColumnDef="Select">
          <th id="gauche" mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td id="gauche" mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let student">
          {{student.id}}</td>
      </ng-container>

      <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> PrÃ©nom </th>
          <td mat-cell *matCellDef="let student"> {{student.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th  mat-header-cell *matHeaderCellDef> Nom </th>
            <td  mat-cell *matCellDef="let student"> {{student.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th id="droite" mat-header-cell *matHeaderCellDef> Editer </th>
            <td id="droite" mat-cell *matCellDef="let student"> <a class="etudiant" routerLink="/students/{{student.id}}" routerLinkActive="router-link-active" >
            <img src="../../assets/edit.png" width="30" height="30"> </a> </td>
        </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
</table>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
</div>
<button mat-raised-button id="buttonDelete" (click)="deleteStudents()">Delete</button>
